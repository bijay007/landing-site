<ion-card>
  <ion-card-header>
    <ion-card-title>
      <h2>{{title}}</h2>
    </ion-card-title>
    <ion-card-subtitle>{{subtitle}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content class="article-content">
    <div class="text-content">
      <p>{{textContent}}</p>
    </div>
    <div class="image-content">
      <img [src]=image />
    </div>
  </ion-card-content>
</ion-card>
